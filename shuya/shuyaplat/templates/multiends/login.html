<body style="margin: 0">
    <nav class="navbar navbar-default probootstrap-navbar">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html" title="uiCookies:Enlight">Enlight</a>
        </div>

        <div id="navbar-collapse" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="">登录</a></li>
                <li><a href="{{ base_url }}/register_page/">注册</a></li>
                <li><a href="">联系我们</a></li>

            </ul>

    </div>
</nav>
    <div class="shuya-plat-settings">
        <form class="shuya-plat-settings-login" method="POST" action="{{ base_url }}/settings/login/">
            <div class="shuya-plat-settings-title">
                登录
            </div>
            <div class="shuya-plat-settings-username">
                <div class="shuya-plat-settings-item">
                    <input type="text" name="username" placeholder="用户名">
                </div>
            </div>
            <div class="shuya-plat-settings-password">
                <div class="shuya-plat-settings-item">
                    <input type="password" name="password" placeholder="密码">
                </div>
            </div>
            <div class="shuya-plat-settings-submit">
                <div class="shuya-plat-settings-item">
                    <button>登录</button>
                </div>
            </div>
            <div class="shuya-plat-settings-error-message">
            </div>
            <br>
            <div class="shuya-plat-settings-acwing">
                <br>
                <div>
                    微信一键登录
                </div>
            </div>
        </form>
    </div>
